name: aogosto_carnes
description: A new Flutter project.
version: 1.2.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Bibliotecas principais do app
  mobile_scanner: ^7.0.1
  http: ^1.2.2
  intl: ^0.20.2
  syncfusion_flutter_datepicker: ^30.2.4
  html: ^0.15.4
  image_picker: ^1.1.2
